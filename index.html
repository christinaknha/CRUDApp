    <div>
        <header class="p-3 bg-dark text-white">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center">
                <div class="col-7 company">
                  <img class="logo" src ="totter.png">
                  <h1>T.Otter</h1>
                </div>
        
                <div id="keyWordSearch">
                  <input type="text" id="keyWordEntry" class="search" placeholder = "Search">

                  <button type="button" class="btn btn-outline-light me-2">Login</button>

    <div style="background-color: #30638E;" id="newPostBox" class="mb-3 card p-3">
        <input maxlength="30" type="text" class="form-control mb-3" id="newPostAuthor" placeholder="Type Name Here">
        <textarea maxlength="200" class="form-control-lg mb-3" id="newPost" rows="3" cols="40" placeholder="What's Happening?"></textarea>
        <button id="submit" style="font-family: 'Montserrat';" type="button" class="col-3 btn btn-warning align-self-end">Twoot</button>
    </div>
    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
      <div class="container-fluid py-5">
        <h1 class="feed display-5 fw-bold">Your Feed</h1>
        <p class="post"></p>
        <button class="btn btn-primary btn-lg" type="button">Edit Post</button>
        <button class="btn btn-primary btn-lg" type="button">Delete Post</button>
